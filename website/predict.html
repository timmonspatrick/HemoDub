<nav class="navbar navbar-default">
  <div class="container-fluid"> 
    <!-- Brand and toggle get grouped for better mobile display -->

      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>

<!-- HEADER -->
<header>
  <div class="jumbotron">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h1 class="text-center">Paste your sequences in FASTA format below</h1>
          <form action="http://www.travelthe.earth/hemodub" method="post">
          
          
          <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
          <textarea type="textarea" class="data input-lg" id="data" name="data" style="width:100%;"></textarea>
          <button type="submit" class="btn btn-lg btn-default">Submit</button>
          </form>
          
          {% if result %}
 		  <h1 class="text-center">Results:</h1>
 		  {{result}}
		  {% endif %}
          <p>&nbsp;</p>
          <p class="text-center"><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a> </p>
        </div>
      </div>
    </div>
  </div>
</header>
